apply plugin: 'java'
apply plugin: 'eclipse'

def prob_version = "2.0.0-milestone-17-SNAPSHOT"
def mainClass = "HelloProB"

repositories {
	maven {
		name "cobra"
		url "http://cobra.cs.uni-duesseldorf.de/artifactory/repo"
	}
}

dependencies {
	compile "de.prob2:de.prob2.kernel:${prob_version}"
}

task run(type:JavaExec) {
   main = mainClass
   args = ["-s", "-local"]
   classpath = sourceSets.main.runtimeClasspath
}

