apply plugin: 'java'
apply plugin: 'eclipse'

def prob_version = "2.0.0-milestone-29-SNAPSHOT"
def mainClass = "HelloProB"

repositories {
	mavenCentral()
	maven {
		name "snapshot"
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
	maven {
		name "cobra"
		url "http://cobra.cs.uni-duesseldorf.de/artifactory/repo"
	}
}

dependencies {
	compile "de.hhu.stups:de.prob2.kernel:${prob_version}"
}

task run(type:JavaExec) {
   main = mainClass
   args = ["-s", "-local"]
   classpath = sourceSets.main.runtimeClasspath
}
